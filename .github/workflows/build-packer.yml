name: Create Custom image using Packer

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    name: Testing maven file
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_URL: ${{secrets.DATABASE_URL}}

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -h 127.0.0.1 -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;" -u$DATABASE_USERNAME -p$DATABASE_PASSWORD
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  packer:
    name: Building custom image with Packer
    runs-on: ubuntu-latest
    needs: build
    env:
      SERVICE_ACCOUNT_JSON: ${{secrets.CREDENTIALS_JSON}}
      project_id: ${{secrets.PROJECT_ID}}
      SERVICE_ACCOUNT_EMAIL: ${{secrets.SERVICE_ACCOUNT_EMAIL}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Cloud Platform Creds
        uses: 'google-github-actions/auth@v2'
        with:
            credentials_json: '${{secrets.CREDENTIALS_JSON}}'

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        id: setup-packer

      - name: Packer Init
        working-directory: ./packer
        run: packer init .

      - name: Packer Fmt
        working-directory: ./packer
        run: packer fmt .

      - name: Packer Validate
        working-directory: ./packer
        run: packer validate -var 'credentials_json={{env "CREDENTIALS_JSON"}}' -var 'project_id={{env "PROJECT_ID"}}' -var 'service_account_email={{env "SERVICE_ACCOUNT_EMAIL"}}' centos_custom_image_google.pkr.hcl

      - name: Build image
        run: packer build -var 'credentials_json={{env "CREDENTIALS_JSON"}}' -var 'project_id={{env "PROJECT_ID"}}' -var 'service_account_email={{env "SERVICE_ACCOUNT_EMAIL"}}' ./packer/centos_custom_image_google.pkr.hcl
        env: 
          name: Building custom image with Packer
          runs-on: ubuntu-latest
          needs: build